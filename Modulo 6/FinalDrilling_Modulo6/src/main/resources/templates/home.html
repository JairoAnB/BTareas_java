<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Sistema de Calificaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4">Bienvenido al Sistema de Calificaciones</h1>

    <h3 class="mb-4">Listado de Alumnos</h3>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Rut</th>
            <th>Dirección</th>
            <th>Materias</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="alumno : ${alumnos}">
            <td th:text="${alumno.id}"></td>
            <td th:text="${alumno.nombre}"></td>
            <td th:text="${alumno.rut}"></td>
            <td th:text="${alumno.direccion}"></td>
            <td>
                <ul>
                    <li th:each="materia : ${alumno.materiaList}" th:text="${materia.nombre}"></li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/logout" class="btn btn-danger mt-4">Cerrar sesión</a>
</div>

</body>
</html>
