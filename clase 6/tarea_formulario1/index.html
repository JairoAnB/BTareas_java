<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form action="main.html" class="row g-3 container-sm mt-3 ms-3">
      <div class="col-md-4">
        <label for="inputNombre" class="form-label">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="inputNombre"
          value="Jairo"
        />
      </div>
      <div class="col-md-4">
        <label for="inputApellido" class="form-label">Apellido</label>
        <input
          type="text"
          class="form-control"
          id="inputApellido"
          value="gonzalez"
        />
      </div>
      <div class="col-md-4">
        <label for="inputUsername" class="form-label">Nombre de usuario</label>
        <div class="input-group">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input
            type="text"
            class="form-control"
            id="inputUsername"
            aria-describedby="basic-addon1"
            value="jairoAbD"
          />
        </div>
      </div>
      <div class="col-md-4">
        <label for="inputCiudad" class="form-label">Ciudad</label>
        <input
          type="text"
          class="form-control"
          id="inputCiudad"
          value="Santiago"
        />
      </div>
      <div class="col-md-4">
        <label for="inputMotivo" class="form-label">Motivo</label>
        <select id="inputMotivo" class="form-select">
          <option selected>Deposito</option>
          <option>Giro</option>
          <option>Consulta de saldo</option>
        </select>
      </div>
      <div class="col-12">
        <label>Â¿Desea ver la respuesta en pantalla?</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck">Si</label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Solicitar</button>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
