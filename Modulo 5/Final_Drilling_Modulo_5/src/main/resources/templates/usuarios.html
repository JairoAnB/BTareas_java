<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Usuarios - Hor贸scopo Chino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body {
            background-color: #f4f1e1;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }
        .navbar {
            background-color: #197278;
        }
        .btn-logout {
            background-color: transparent;
            border: 2px solid white;
            color: white;
        }
        .btn-logout:hover {
            background-color: #C44536;
            border-color: #C44536;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .card-header {
            background-color: #197278;
            color: #fff;
            border-radius: 15px 15px 0 0;
        }
        .table {
            color: #283D3B;
        }
        .table th {
            background-color: #197278;
            color: #fff;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(25, 114, 120, 0.05);
        }
        .btn-view {
            background-color: #C44536;
            border: none;
            color: white;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 50px;
        }
        .btn-view:hover {
            background-color: #772E25;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand fs-3 fw-bold" href="#">Hor贸scopo Chino</a>
        <form action="/usuarios/desloguear">
            <button class="btn btn-logout">Cerrar Sesi贸n</button>
        </form>
    </div>
</nav>

<main class="container mt-5">
    <div class="card">
        <div class="card-header py-3">
            <h2 class="card-title text-center mb-0 fw-bold">Lista de Usuarios</h2>
        </div>
        <div class="card-body p-4">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Nombre de Usuario</th>
                        <th>Correo Electr贸nico</th>
                        <th>Signo</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.nombre}"></td>
                        <td th:text="${usuario.username}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td th:text="${usuario.animal}"></td>
                        <td><button class="btn btn-view">Ver Perfil</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB9+Y/M0OaFdST6QasABD9PfEH+0XMxyj2PIRShGOfGm7Gn2" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe4d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
