<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Formulario</h1>

    <form action="respuesta.html">
        <label for="nombre"><strong>NOMBRE</strong></label>
        <br>
        <input type="text" name="nombre" id="nombre" required>
        <br>
        <br>
        <label for="Direccion"><strong>DIRECCION</strong></label>
        <br>
        <input type="text" name="Direccion" id="Direccion" required>
        <br>
        <br>
        <label for="Especialidad"> <strong>ESPECIALIDAD MEDICA</strong></label>
        <br>
        <select name="Especialidad" id="Especialidad" required>
            <option value="" selected disabled></option>
            <option value="MI">MEDICINA INTERNA</option>
            <option value="MG">MEDICINA GENERAL</option>
            <option value="TT">TRAUMATOLOGIA</option>
            <option value="NA">NUTRICIONISTA</option>
        </select>
        <br>
        <br>
        <label for="Fecha"><strong>FECHA</strong></label>
        <br>
        <input type="date" id="Fecha" required>
        <br>
        <br>
        <label for="hora"><strong>HORA</strong></label>
        <br>
        <input type="time" id="hora" required>
        <br>
        <br>
        <label for="Correo"><strong>CORREO</strong></label>
        <br>
        <input type="email" required>
        <br>
        <br>
        <button type="submit">CONFIRMAR</button>
    </form>
</body>

</html>
